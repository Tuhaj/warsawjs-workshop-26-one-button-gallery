<!DOCTYPE html>
<html>
<head>
  <title>One button gallery</title>
  <style type="text/css">
    button {
      width: 300px;
      height: 100px;
      margin: 20px auto;
      background: green;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }
    main {
      text-align: center;
    }
    img {
      height: 100%;
    }
    #gallery {
      height: 400px;
    }
  </style>

</head>

<body>
  <main>
    <section id="gallery">
      <img src="https://avatars3.githubusercontent.com/u/6118271?s=460&v=4">
      <img src="https://avatars1.githubusercontent.com/u/20089772?s=460&v=4">
      <img src="https://avatars0.githubusercontent.com/u/244935?s=460&v=4">
      <img src="https://avatars2.githubusercontent.com/u/3466388?s=460&v=4">
    </section>
    <button onclick="showNext()">Show next</button>
  </main>

  <script type="text/javascript">
    let array = document.querySelectorAll('img')
    let position = 0

    function hideAll() {
      array.forEach(function(el) {
        hideElement(el)
      })
    }

    function showNext() {
      hideAll()
      let element = array[position % array.length]
      showElement(element)
      position++
    }

    function hideElement(element) {
      element.hidden = true
    }

    function showElement(element) {
      element.hidden = false
    }

    // setup gallery
    showNext()
  </script>
</body>
</html>
